<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>IT CARET</title>
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="well">
        <h1>Please sign in</h1>
        <form>
          <div class="row">
            <div class="form-group col-xs-6">
              <label>Email address</label>
              <input type="email" class="form-control input-sm"  placeholder="Enter email">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-xs-6 col-xs-offset-3">
              <label>Password</label>
              <input type="password" class="form-control input-sm" placeholder="Password">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm center-block">sign in</button>
        </form>
      </div>
    </div>
  </body>
</html>
