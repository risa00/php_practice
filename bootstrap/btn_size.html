<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IT CARET</title>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="well">

      <button type="button" class="btn btn-primary btn-lg" >Large button</button>
      <button type="button" class="btn btn-primary">Default button</button>
      <button type="button" class="btn btn-primary btn-sm" >Small button</button>
      <button type="button" class="btn btn-primary btn-xs" >Extra small button</button>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
      <br>
      <button type="button" class="btn btn-primary btn-lg">button</button>
      <button type="button" class="btn btn-primary btn-lg active">active button</button>
      <br>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-primary btn-lg disabled">disabled button</button>
    </div>
  </div>
</body>
</html>
