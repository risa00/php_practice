<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS</title>
    <script type="text/javascript">
    let result;
    result = prompt("あなたは中学何年生ですか？","１～３の間で答えてください");

    switch(result){
      case "1":
        alert("学校は楽しいですか？");
        break;
      case "2":
        alert("来年は受験ですね");
        break;
      case "3":
        alert("中学生活もあと少しですね");
        break;
      default:
        alert("入力が正しくありません");
        break;
}
    </script>
  </head>
  <body>
    <h1>条件分岐</h1>
  </body>
</html>
