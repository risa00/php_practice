    <title>JS</title>
    <script type="text/javascript">
      function myFunction(hikisu){
        let temp = hikisu;
        for(let i = 0; i < 10; i++){
        temp = temp + i;
        }
      return temp;
}

      let result1 = myFunction(1);
      let result2 = myFunction(10);
      let result3 = myFunction(100);

      alert(result1);
      alert(result2);
      alert(result3);
    </script>
