<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet" media="screen"/>
  <title>Materialize</title>
</head>
<body>
  <div class="container">

    <ul class="collection">
      <li class="collection-item">Apple</li>
      <li class="collection-item">Banana</li>
      <li class="collection-item">Cherry</li>
    </ul>

    <ul class="collection with-header">
      <li class="collection-header"><h5>Fruits</h5></li>
      <li class="collection-item">Apple</li>
      <li class="collection-item">Banana</li>
      <li class="collection-item">Cherry</li>
    </ul>

    <ul class="collection">
      <li class="collection-item">Apple
        <a href="#" class="secondary-content"><i class="material-icons">send</i></a>
      </li>
      <li class="collection-item">Banana
        <a href="#" class="secondary-content"><i class="material-icons">send</i></a>
      </li>
      <li class="collection-item">Cherry
        <a href="#" class="secondary-content"><i class="material-icons">send</i></a>
      </li>
    </ul>

    <ul class="collection">
      <li class="collection-item avatar">
        <img src="images/norosk.png" class="green circle"/>
        <span class="title">Norosk</span>
        <p>
          line1 <br>
          line2
        </p>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons red circle"/>android</i>
        <span class="title">Android</span>
        <p>
          line1 <br>
          line2
        </p>
      </li>
    </ul>


  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
