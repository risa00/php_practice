<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet" media="screen"/>
  <title>Materialize</title>
</head>
<body>

  <div class="container">
    <form action="">
      <div class="row">
        <div class="input-field col s4">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s8">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <input type="submit" value="submit" class="btn">
        </div>
      </div>
    </form>
  </div>

  <div class="container">
      <form action="">
        <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s8">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="message" class="materialize-textarea"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input type="submit" value="submit" class="btn">
          </div>
        </div>
      </form>
    </div>

    <div class="container">
        <form action="#">
           <div>
             <input name="fruits" type="radio" id="apple" />
             <label for="apple">Apple</label>
           </div>
           <div>
             <input name="fruits" type="radio" id="banana" />
             <label for="banana">Banana</label>
           </div>
           <div>
             <input name="fruits" type="radio" id="cherry" />
             <label for="cherry">Cherry</label>
           </div>
         </form>
      </div>

      <div class="container">
          <form action="#">
             <div>
               <input name="fruits" type="checkbox" id="apple" />
               <label for="apple">Apple</label>
             </div>
             <div>
               <input name="fruits" type="checkbox" id="banana" />
               <label for="banana">Banana</label>
             </div>
             <div>
               <input name="fruits" type="checkbox" id="cherry" />
               <label for="cherry">Cherry</label>
             </div>
           </form>
        </div><div class="container">
    <form action="#">
      <div class="input-field">
        <select name="fruits">
          <option value="1">Apple</option>
          <option value="2">Banana</option>
          <option value="3">Cherry</option>
        </select>
        <label>Fruits Select</label>
      </div>
    </form>


    <div class="container">
        <form action="#">
          <div class="input-field">
            <select name="fruits">
              <option value="1">Apple</option>
              <option value="2">Banana</option>
              <option value="3">Cherry</option>
            </select>
            <label>Fruits Select</label>
          </div>
        </form>
    </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
