<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet" media="screen"/>
  <title>Materialize</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s6 offset-s6 light-green">
        This is "s6 offset-s6".
      </div>
    </div>

    <div class="row">
      <div class="col s4 offset-s4 light-green">
        This is "s4 offset-s4 ".
      </div>
      <div class="col s4 light-blue">
        This is "s4".
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
