<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet" media="screen"/>
  <title>Photo Gallery</title>
</head>
<body>

  <div class="navbar-fixed">
    <nav class="green">
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
            <a href="#" class="brand-logo">Photo Gallery</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="section">
      <div class="row">

      <div class="col l4">
        <ul class="collection with-headeｒ">
          <li class="collection-header green white-text"><h5>Category</h5></li>
          <li class="collection-item green lighten-4">風景<a href="#" class="secondary-content"><i class="material-icons">done</i></a></li>
          <li class="collection-item">人物</li>
          <li class="collection-item">建物</li>
        </ul>
      </div>

        <div class="col l4">
          <div class="card">
            <div class="card-image">
              <img src="images/image1.jpg"/>
            </div>
            <div class="card-content">
              <p>すすきの写真です。</p>
            </div>
          </div>
        </div>

          <div class="col l4">
            <div class="card">
              <div class="card-image">
                <img src="images/image2.jpg"/>
              </div>
              <div class="card-content">
                <p>山の写真です。</p>
              </div>
            </div>
          </div>

          <div class="col l4 offset-l4">
            <div class="card">
              <div class="card-image">
                <img src="images/image3.jpg"/>
              </div>
              <div class="card-content">
                <p>トンネルの写真です。</p>
              </div>
            </div>
          </div>

          <div class="col l4">
            <div class="card">
              <div class="card-image">
                <img src="images/image4.jpg"/>
              </div>
              <div class="card-content">
                <p>公園の写真です。</p>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>


  <footer class="page-footer green">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Photo Gallery</h5>
          <p class="white-text">I love photo.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <a class="white-text" href="#">IT CARET</a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2016 IT CARET
      </div>
    </div>
  </footer>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
