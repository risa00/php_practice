<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet" media="screen"/>
  <title>Materialize</title>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="card-content">
        <span class="card-title">Card Title</span>
        <p>I am a very simple card.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>

    <div class="card">
      <div class="card-image">
        <img src="images/image1.jpg"/>
        <span class="card-title">Card Title</span>
      </div>
      <div class="card content">
        <p>I am a very simple card.</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>

    <div class="card horizontal">
      <div class="card-image">
        <img src="images/image1.jpg"/>
        <span class="card-title">Card Title</span>
      </div>
      <div class="card-stacked">
        <div class="card content">
          <p> I am a very simple card.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-image">
        <img class="activator" src="images/image1.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator">Card Title<i class="material-icons right">more_vert</i></span>
        <p><a href="#">This is a link</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title">Card Title<i class="material-icons right">close</i></span>
        <p>I am a very simple card.</p>
      </div>
    </div>

    <div class="card-panel">
      I am a very simple card.
    </div>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
